<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArregloYa - Registro de Prestadores</title>
    <style>
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
        }
        .container { 
            background: white; padding: 3rem 2rem; border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            max-width: 400px; width: 90%; text-align: center;
        }
        
        /* ESTILO DEL LOGO SEGÚN TU IMAGEN */
        .logo-container {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .logo-circle {
            background-color: #2ecc71;
            color: white;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.4rem;
        }
        .logo-text { 
            font-size: 2rem; font-weight: 900; letter-spacing: 0px;
            text-transform: uppercase;
            color: #2ecc71;
        }
        
        h1 { color: #2c3e50; font-size: 1.6rem; margin-top: 0; margin-bottom: 10px; }
        p { color: #7f8c8d; line-height: 1.6; margin-bottom: 2.5rem; font-size: 1.05rem; }
        
        .btn { 
            display: block; background-color: #2ecc71; color: white; 
            text-decoration: none; padding: 18px; border-radius: 15px; 
            font-weight: bold; font-size: 1.1rem;
            transition: all 0.3s ease; 
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.25);
        }
        .btn:hover { 
            background-color: #27ae60; transform: translateY(-3px); 
            box-shadow: 0 12px 25px rgba(46, 204, 113, 0.35);
        }
        .footer-text {
            font-size: 0.85rem; color: #bdc3c7; margin-top: 25px; font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-circle">✓</div>
            <div class="logo-text">ARREGLOYA</div>
        </div>
        
        <h1>¡Buscamos Profesionales!</h1>
        <p>Unite a nuestra red de técnicos y recibí pedidos de trabajo directo en tu celular. Sin costos fijos.</p>
        
        <a href="prestadores.html" class="btn">POSTULARME AHORA</a>
        
        <div class="footer-text">Etapa de reclutamiento • 2026</div>
    </div>
</body>
</html>
