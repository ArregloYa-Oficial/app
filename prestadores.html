<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ser Prestador | ARREGLOYA</title>

<style>
:root { --verde: #16a34a; --verde-oscuro: #15803d; --gris: #f3f4f6; }
* { box-sizing: border-box; font-family: system-ui, sans-serif; }
body { margin: 0; background: var(--gris); }
header { background: white; padding: 16px 24px; display: flex; align-items: center; gap: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
.logo { display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 22px; color: var(--verde); }
.container { max-width: 520px; margin: 40px auto; background: white; padding: 32px; border-radius: 14px; box-shadow: 0 20px 40px rgba(0,0,0,.1); }
h1 { margin-top: 0; font-size: 26px; }
p { color: #555; margin-bottom: 24px; }
form { display: flex; flex-direction: column; gap: 14px; }
input, select { padding: 14px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; }
button { background: var(--verde); color: white; border: none; padding: 15px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; }
button:hover { background: var(--verde-oscuro); }
.success { background: #dcfce7; color: #166534; padding: 20px; border-radius: 12px; text-align: center; font-weight: 600; }
footer { text-align: center; margin: 30px 0; color: #666; font-size: 14px; }
</style>
</head>

<body>
<header>
  <div class="logo">
    <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M8 12l3 3 5-5"/></svg>
    ARREGLO<span>YA</span>
  </div>
</header>

<div class="container" id="contenido">
  <h1>Sumate como prestador</h1>
  <p>Registrate y empezá a recibir trabajos en tu zona.</p>

  <form id="formPrestador">
    <input type="text" id="nombre" placeholder="Nombre y apellido" required>
    <input type="tel" id="telefono" placeholder="Teléfono" required>
    <input type="email" id="email" placeholder="Email" required>
    <select id="servicio" required>
      <option value="">Servicio que ofrecés</option>
      <option>Electricidad</option>
      <option>Plomería</option>
      <option>Gas</option>
      <option>Pintura</option>
      <option>Albañilería</option>
      <option>PC / Tecnología</option>
    </select>
    <input type="text" id="zona" placeholder="Zona donde trabajás" required>
    <select id="disponibilidad" required>
      <option value="">Disponibilidad</option>
      <option>Tiempo completo</option>
      <option>Medio tiempo</option>
      <option>Fines de semana</option>
    </select>
    <button type="submit" id="btnEnviar">Enviar registro</button>
  </form>
</div>

<footer>© 2026 ARREGLOYA</footer>

<script>
const form = document.getElementById("formPrestador");
const contenido = document.getElementById("contenido");

form.addEventListener("submit", e => {
  e.preventDefault();
  document.getElementById("btnEnviar").innerText = "Enviando...";

  const datosEnvio = {
    tipo: "prestador",
    nombre: document.getElementById("nombre").value,
    telefono: document.getElementById("telefono").value,
    email: document.getElementById("email").value,
    servicio: document.getElementById("servicio").value,
    zona: document.getElementById("zona").value,
    disponibilidad: document.getElementById("disponibilidad").value
  };

  fetch("https://script.google.com/macros/s/AKfycbyjXuSQqXFZ2UclcciH_w7-yblu24jF53Ja-AGsMUPD40sc4uaNdX3xiIeEw9o79S197w/exec", {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify(datosEnvio)
  }).then(() => {
    contenido.innerHTML = `<div class="success">✅ ¡Registro exitoso! Nos pondremos en contacto pronto para activar tu perfil.</div>`;
  }).catch(err => alert("Error: " + err));
});
</script>
</body>
</html>
