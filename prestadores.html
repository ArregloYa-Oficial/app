<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ser Prestador | ARREGLOYA</title>
<style>
  :root { --verde: #16a34a; --gris: #f3f4f6; }
  * { box-sizing: border-box; font-family: sans-serif; }
  body { margin: 0; background: var(--gris); }

  header { background: white; padding: 15px 20px; display: flex; align-items: center; box-shadow: 0 2px 10px rgba(0,0,0,.05); }
  .logo { display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 20px; color: var(--verde); text-decoration: none; }
  
  .container { 
    max-width: 650px; /* Más ancho para tablets */
    width: 92%; 
    margin: 40px auto; 
    background: white; 
    padding: 35px; 
    border-radius: 15px; 
    box-shadow: 0 10px 25px rgba(0,0,0,.08); 
  }

  h1 { margin-top: 0; font-size: 28px; color: #111; }
  p { color: #666; margin-bottom: 25px; }

  form { display: flex; flex-direction: column; gap: 15px; }
  input, select { padding: 15px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; background: #fff; }
  
  button { 
    background: var(--verde); color: white; border: none; padding: 18px; 
    border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; 
    transition: background 0.3s;
  }
  button:hover { background: #15803d; }

  @media (max-width: 600px) {
    .container { padding: 20px; margin: 20px auto; }
    h1 { font-size: 24px; }
  }
</style>
</head>
<body>

<header>
  <a href="index.html" class="logo">
    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <path d="M8 12l3 3 5-5"/>
    </svg>
    ARREGLO<span>YA</span>
  </a>
</header>

<div class="container" id="contenido">
  <h1>Sumate como prestador</h1>
  <p>Completá tus datos para empezar a recibir alertas de trabajo en tu zona.</p>

  <form id="formPrestador">
    <input type="text" id="p_nombre" placeholder="Nombre y apellido" required>
    <input type="tel" id="p_telefono" placeholder="WhatsApp de contacto" required>
    <input type="email" id="p_email" placeholder="Correo electrónico" required>

    <select id="p_servicio" required>
      <option value="">¿Qué servicio ofrecés?</option>
      <option>Electricidad</option>
      <option>Plomería</option>
      <option>Gas</option>
      <option>Pintura</option>
      <option>Albañilería</option>
      <option>PC / Tecnología</option>
    </select>

    <input type="text" id="p_zona" placeholder="¿En qué zonas trabajás?" required>

    <select id="p_disponibilidad" required>
      <option value="">Tu disponibilidad</option>
      <option>Tiempo completo</option>
      <option>Solo mañana</option>
      <option>Solo tarde</option>
      <option>Fines de semana</option>
    </select>

    <button type="submit">REGISTRARME AHORA</button>
  </form>
</div>

<footer style="text-align:center; padding:40px 20px; color:#888; font-size:13px;">
  © 2026 ARREGLOYA · Registro de prestadores
</footer>

<script>
const form = document.getElementById("formPrestador");
const contenido = document.getElementById("contenido");

form.addEventListener("submit", e => {
  e.preventDefault();
  const btn = form.querySelector("button");
  btn.innerText = "Procesando...";
  btn.disabled = true;

  fetch("https://script.google.com/macros/s/AKfycbxg1tLTcwNm7aJeeqsJQTK8ZbB2U-Yprbd_eViKinRf81FRxp4qUyLrxRD2RvpiJvcP2A/exec", {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      tipo: "prestador",
      nombre: document.getElementById("p_nombre").value,
      telefono: document.getElementById("p_telefono").value,
      email: document.getElementById("p_email").value,
      servicio: document.getElementById("p_servicio").value,
      zona: document.getElementById("p_zona").value,
      disponibilidad: document.getElementById("p_disponibilidad").value
    })
  }).then(() => {
    contenido.innerHTML = `
      <div style="text-align:center; padding:40px 10px;">
        <div style="font-size:50px;">✅</div>
        <h2>¡Registro recibido!</h2>
        <p>Analizaremos tu perfil y te contactaremos por WhatsApp a la brevedad.</p>
        <a href="index.html" style="color:#16a34a; font-weight:bold; text-decoration:none;">Volver al inicio</a>
      </div>
    `;
  });
});
</script>
</body>
</html>
